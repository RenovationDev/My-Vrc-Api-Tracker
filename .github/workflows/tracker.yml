name: Run VRChat API Tracker

on:
  schedule:
    - cron: '0 * * * *'  # Läuft jede Stunde automatisch
  workflow_dispatch:     # Manuell auslösbar

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    env:
      output: "KemocadeVrcApiTrackerOutput"

    steps:
      - name: 📦 Checkout Repo
        uses: actions/checkout@v4

      - name: 🔐 Generate 2FA Code
        id: gen2fa
        run: |
          pip install pyotp
          echo "code=$(python3 -c 'import pyotp; print(pyotp.TOTP(\"${{ secrets.VRCHAT_2FA_SECRET }}\").now())')" >> $GITHUB_OUTPUT

      - name: 🛰️ Run VRChat API Tracker
        uses: RenovationDev/Kemocade.Vrc.Api.Tracker.Action@main
        with:
          output: ${{ env.output }}
          username: ${{ vars.VRCHAT_USERNAME }}
          password: ${{ secrets.VRCHAT_PASSWORD }}
          twoFactorAuthCode: ${{ steps.gen2fa.outputs.code }}
          worlds: ${{ vars.VRCHAT_WORLD_IDS }}
          groups: ${{ vars.VRCHAT_GROUP_IDS }}
          bot: ${{ secrets.DISCORD_BOT_TOKEN }}
          discords: ${{ vars.DISCORD_GUILD_IDS }}
          channels: ${{ vars.DISCORD_CHANNEL_IDS }}

      - name: 📁 Generate Directory Listings
        uses: jayanta525/github-pages-directory-listing@624ac8c4e56893256d3772f61a88e3b14d54314e
        with:
          FOLDER: ${{ env.output }}

      - name: ⚙️ Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: 📤 Upload Tracker Output
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.output }}

      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
